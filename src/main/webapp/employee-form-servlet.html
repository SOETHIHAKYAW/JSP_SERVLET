
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h2 align="center">Employee Resume Form</h2>
    <form  action="employee" method="post">
        <table align="center" width="400" cellpadding = "5" cellspaccing="3">
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="lname" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" placeholder="Enter Password" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter Email" required></td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td><select name="country" id="country">
                    <option value="MYANMAR">Myanmar</option>
                    <option value="JAPAN">Japan</option>
                    <option value="CHINA">China</option>
                    <option value="THAILAND">Thailand</option>
                    <option value="SINGAPORE">Singapore</option>
                    <option value="OTHER">Other</option>
                </select></td>

            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" value="MALE" name="gender" id="gender">Male&nbsp;
                <input type="radio" value="FEMALE" name="gender" id="gender">Female&nbsp;
                <input type="radio" value="OTHER" name="gender" id="gender">Other</td>
            </tr>
            <tr>
                <td><label for="language">Language</label></td>
                <td><input type="checkbox" value="JAVA" name="language" id="java">Java&nbsp;
                <input type="checkbox" value="C&C++" name="language" id="c">C&C++&nbsp;
                <input type="checkbox" value="PYTHON" name="language" id="python">Python</td>
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><textarea name="description" id="description" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
